{% extends 'base.html' %}

{% block variable1 %}

    <p>Resultados de la busqueda de compañias</p>

        <ul>
            {% for instance in instances %}
                <li>{{instance.nombre}}</li>
            {% endfor %}
        </ul>

        <p>No exixten compañias con esas caracteristicas.</p>
    {% endif %}

        
{% endblock variable1 %}
