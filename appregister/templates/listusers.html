{% extends 'base.html' %}


{% block variable1 %}

    
    {% for instance in instances %}
    <table class="custom-table">
        <style>
            table {
                border-collapse: collapse;
                width: 100%;
            }
        
            th, td {
                border: 1px solid black;
                padding: 8px;
                text-align: left;
            }
        
            th {
                background-color: #f2f2f2; /* Optional: Background color for header cells */
            }
        </style>
        <thead>
            <th>Nombre</th>
            <th>Accion</th>
        </thead>
        <tbody>
            
            {% for instance in instances %}
            <tr>
                <td>{{ instance.username }}</td>
                <td>
                    <button>
                        <a href="{% url 'home' %}">Editar registro</a>
                    </button>
                </td>
                
            </tr>          
            {% endfor %}
                
        </tbody>

        
    {% endfor %}
        
    
{% endblock variable1 %}
